<body>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <hr>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <hr>
    <ol>
        <li>item1</li>
        <li>item 2
            <ul>
                <li>subitem 2.1</li>
                <li>subitem 2.2</li>
            </ul>
        </li>
    </ol>

    <ol type="A">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
